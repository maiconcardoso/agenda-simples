<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastrar</title>
<link rel="icon" href="imagens/favicon.png" >
<link rel="stylesheet" href="style.css" >
</head>
<body>
	<h1>Criar novo Contato</h1>
	<form name="frmContato" action="">
		<table>
			<tr>
				<td>
					<input type="text" name="nome" placeholder="Nome" class="caixa">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="fone" placeholder="Telefone" class="caixa1">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" name="email" placeholder="Email" class="caixa">
				</td>
			</tr>
		</table>
		<input class="btn" type="button" value="Adicionar" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
